version: 0.0 # CodeDeploy version
os: linux
files:
    - source: /
      destination: /home/ec2-user/server/Master-SpringBoot/zip/
      overwrite: yes

permissions:
  - object: /
    pattern: "*"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ec2-user